<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusion Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#181818', // Lighter black for cards
              'secondary': '#282828', // Medium gray for secondary elements
              'accent': '#1DB954', // Spotify Green
              'light': '#ffffff',
              'dark': '#121212' // Spotify Black background
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'typing-blink': 'blink 0.75s step-end infinite',
              'breathing': 'breathing 4s ease-in-out infinite',
            },
            keyframes: {
              blink: {
                'from, to': { 'border-color': 'transparent' },
                '50%': { 'border-color': 'white' },
              },
              breathing: {
                '0%, 100%': {
                  boxShadow: '0 0 10px 0px rgba(29, 185, 84, 0.3)'
                },
                '50%': {
                  boxShadow: '0 0 15px 2px rgba(255, 255, 255, 0.2)'
                }
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; /* dark color */
      }
      ::-webkit-scrollbar-thumb {
        background: #1DB954; /* accent color */
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1ed760; /* a slightly brighter green */
      }
       /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #1DB954 #121212;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-dark text-slate-300 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
